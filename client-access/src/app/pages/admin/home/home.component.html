<div class="container text-center">
    <div class="row">
        <div class="col">
            <ng-container *ngIf="client$ | async as client">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SDK Token</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary"></h6>
                        <p class="card-text">Genera tu token aqui para utilizar el SDK</p>
                        <div class="input-group" *ngIf="client.token">
                            <input type="text" class="form-control" placeholder="SDK Token" disabled
                                [type]="isHashed ? 'password' : 'text'" [value]="client.token">
                            <button class="btn btn-outline-secondary" type="button" (click)="toggleViewToken()">
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-outline-secondary" type="button">
                                <i class="bi bi-copy"></i>
                            </button>
                        </div>

                        <button class="btn btn-primary" type="button" (click)="generateToken()">Generar Token</button>
                    </div>

                </div>
            </ng-container>
        </div>
        <div class="col">
            <div class="card">
                <div class="card-body">
                    Carga de usuarios
                </div>
            </div>
        </div>

    </div>
</div>
