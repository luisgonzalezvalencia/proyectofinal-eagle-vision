<div class="container-fluid">
    <div class="row justify-content-md-center">
        <div class="col"></div>
        <div class="col">
            <h4>Login</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Correo es requerido.</div>
                    </div>
                </div>
                <div class="form-group mt-2">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Password es requerido.</div>
                    </div>
                </div>

                <div *ngIf="errorMessage" class="alert alert-danger mt-2" role="alert">
                    {{ errorMessage }}
                </div>

                <div class="form-group pt-3">
                    <div class="d-grid gap-2">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Loguearse
                        </button>
                        <button class="btn btn-light btn-block" [disabled]="loading" (click)="loginWithGoogle()">
                            <span class="material-symbols-outlined">
                                login
                            </span>
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login con Google
                        </button>
                        <a routerLink="/register" class="btn btn-link">Registrarse</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>

    </div>

</div>
