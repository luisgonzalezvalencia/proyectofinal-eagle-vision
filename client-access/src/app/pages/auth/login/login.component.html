<div class="d-flex flex-column gap-2">


    <div class="text-center">
        <h4>Iniciar Sesion</h4>
    </div>
    <button class="btn btn-secondary w-100" [disabled]="loading" (click)="loginWithGoogle()" type="button">
        <i class="bi bi-google"></i>
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Iniciar con Google
    </button>
    <hr />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
            <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Correo es requerido.</div>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password es requerido.</div>
            </div>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-2" role="alert">
            {{ errorMessage }}
        </div>

        <div class="form-group pt-3">
            <div class="d-grid gap-2">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Iniciar Sesion
                </button>

                <a routerLink="/auth/register" class="btn btn-link">No tienes cuenta? Registrate aqui</a>
            </div>
        </div>
    </form>
</div>
